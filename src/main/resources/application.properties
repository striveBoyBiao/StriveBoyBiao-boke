#mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/boke?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver



#activemq配置
spring.activemq.broker-url=tcp://localhost:61616  
spring.activemq.in-memory=true  
#如果此处设置为true，需要加如下的依赖包activemq-pool，否则会自动配置失败，报JmsMessagingTemplate注入失败
spring.activemq.pool.enabled=false 




#端口配置
server.port=8088



#thymeleaf设置不缓存，可以实时展示，其他的配置采用默认的
spring.thymeleaf.cache=false
# 不进未关闭标签检查，需配合nekohtml使用
spring.thymeleaf.mode=LEGACYHTML5




## Mybatis 配置
#指定bean所在包
mybatis.typeAliasesPackage=com.zizhuling.boke.model
#指定映射文件
mybatis.mapperLocations=classpath:mapper/*.xml

## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
## 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=0